<div class="new-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <strong>Register New Account</strong>
                        </div>
                        <div class="card-body card-block">
                            <form [formGroup]="singupForm" (submit)="signup()" class="form-horizontal">
                                <!-- //Username -->
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="text-input" class=" form-control-label">Username</label>
                                    </div>
                                    <div class="col-4 col-md-4">
                                        <input type="text"placeholder="Username" class="form-control" id="username" formControlName="username">
                                    </div>
                                </div>
                                <!-- //First Name  -->
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="text-input" class=" form-control-label">First Name</label>
                                    </div>
                                    <div class="col-4 col-md-4.5">
                                        <input type="text" id="fname" formControlName="fname" plxaceholder="Name" class="form-control">
                                    </div>

                                    <div class="col-5 col-md-4.5">
                                        <input type="text" id="lname" formControlName="lname" placeholder="Last Name" class="form-control">
                                    </div>
                                </div>
                                <!-- //Email -->
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="email-input" class=" form-control-label">Email</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="email" id="email" formControlName="email" placeholder="Enter Email" class="form-control">
                                    </div>
                                </div>
                                <!-- //Enter Password -->
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="password-input" class=" form-control-label">Password</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="password" id="password" formControlName="password" placeholder="Password" class="form-control">
                                    </div>
                                </div>
                                <!-- //Confirm Password -->
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="password-input" class=" form-control-label">Confirm Password</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="password"  id="confirmpassword" formControlName="confirmpassword" placeholder="Confirm Password" class="form-control">
                                    </div>
                                </div>
                                <!-- //Gender -->
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="select" class=" form-control-label">Gender</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <select  id="gender" formControlName="gender"  class="form-control">
                          <option value="0">Please select</option>
                          <option value="1">Male</option>
                          <option value="2">Female</option>
                          <option value="3">Other</option>
                      </select>
                                    </div>
                                </div>
                                <!-- //Date of Birth -->
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="date" class=" form-control-label">Date of Birth</label>
                                    </div>
                                    <div class="col-12 col-md-3">
                                        <input type="date"  id="dob" formControlName="dob" >
                                    </div>
                                </div>

                                <!-- //Phone Number-->
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="date" class=" form-control-label">Phone Number</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" id="phoneno" formControlName="phoneno"  placeholder="Phone Number" class="form-control" required onkeyup="keyPress(); return false;" minlength=11 maxlength=11>

                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="card-footer">
                            <button type="submit" class="btn  btn-primary btn-lg" routerLink='/register' >
                                    <!-- <input class="btn btn-primary btn-lg" type="submit" value="Register" > -->
Submit
          </button>
                            <button type="cancel" class="btn btn-danger btn-lg" routerLink='/register'>
                           Cancel
          </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
