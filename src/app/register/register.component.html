<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <img src="assets/images/icon/implantum.jpg" width=200 height=100 alt="implantum">
                        </a>
                    </div>
                    <div class="login-form">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" class="form-control" [(ngModel)]="model.email" id="email" #email="ngModel" [ngClass]="{'is-invalid': f.submitted && email.invalid}" placeholder="Enter email" name="email" required>
                            <div class="invalid-feedback">
                                <div>email is invalid</div>
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{'is-invalid': f.submitted && password.invalid}" id="pwd" placeholder="Enter password" name="pwd" required minlength="6">
                                <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                                    <div *ngIf="email.errors.minlength">minimum 6 characters</div>
                                    <div *ngIf="email.errors.required">password is required</div>
                                    placeholder="Password">
                                </div>

                            </div>

                            <div class="login-checkbox">
                                <label>
                              <input type="checkbox" name="remember">Remember Me
                          </label>
                                <label>
                              <a href="#">Forgotten Password?</a>
                          </label>
                            </div>
                            <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">sign in</button>
                            <!-- <div class="social-login-content">
                              <div class="social-button">
                                <button class="au-btn au-btn--block au-btn--blue m-b-20">sign in with facebook</button>
                                      <button class="au-btn au-btn--block au-btn--blue2">sign in with twitter</button> 
                              </div> 
                          </div> -->
                            <div class="register-link">
                                <p>
                                    Don't you have account?
                                    <a href="newaccount">Sign Up Here</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
